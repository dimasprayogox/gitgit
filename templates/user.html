<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Loop Table </title>
</head>
<body>
    <h1>Daftar Pengguna</h1>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Alamat</th>
            </tr>
        </thead>
         <tbody>
        {% for user in users%}
        <tr>
            <td>{{ user ['nama']}}</td>
            <td>{{ user ['email']}}</td>
            <td>{{ user ['alamat']}}</td>
        </tr>
        {%endfor%}
    </tbody>
    </table>
</body>
</html>
